---
- name: create sudo user
  user: name=sense
    groups=sudo
    shell=/bin/bash
    generate_ssh_key=no
    state=present

- name: set password less access for sense
  lineinfile: dest=/etc/sudoers state=present  line='sense ALL=(ALL) NOPASSWD:ALL' validate='visudo -cf %s'
