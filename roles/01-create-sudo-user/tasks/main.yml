---
- name: create sudo user
  user:
    name: sense
    shell: /bin/bash
    group: sense
    append: yes
    comment: "sense nologin User"
    state: present
  become: true
- name: set password less access for sense
  lineinfile:
    path: /etc/sudoers.d/ansibleuser
    line: 'ansibleuser ALL=(ALL) NOPASSWD: ALL'
    state: present
    mode: 0440
    create: yes
    validate: 'visudo -cf %s'