- name: add managers
  docker_swarm:
    state: join
    advertise_addr: {{ hostvars['ceph1']['ansible_default_ipv4']['address'] }}
    join_token: {{ hostvars['ceph1']['manager_token']['stdout'] }}

- name: register swarm status
  shell: docker node ls
  register: swarm_status
  ignore_errors: true
  tags: swarm